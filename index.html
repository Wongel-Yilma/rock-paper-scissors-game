<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="heading-1">
        Rock<br />
        Paper<br />
        Scissors
      </h1>
      <div class="score-box">
        <p class="score-title">score</p>
        <p class="score">17</p>
      </div>
    </header>
    <main>
      <div class="game-section">
        <div class="container">
          <img
            class="icon-triangle"
            src="images/bg-triangle.svg"
            alt="big triangle"
          />
          <div class="icon-box icon-box-paper">
            <div class="icon-border-paper"></div>
            <div class="icon-border-white"></div>

            <img class="icon" src="images/icon-paper.svg" alt="Paper" />
          </div>
          <div class="icon-box icon-box-rock">
            <div class="icon-border-rock"></div>
            <div class="icon-border-white"></div>
            <img class="icon" src="images/icon-rock.svg" alt="Paper" />
          </div>
          <!-- <div class="icon-box icon-box-rock">
            <div class="icon-border-rock"></div>
            <div class="icon-border-rock-white"></div>
            <img class="icon" src="images/icon-rock.svg" alt="Paper" />
          </div> -->
          <div class="icon-box icon-box-scissors">
            <div class="icon-border-white"></div>
            <div class="icon-border-scissors"></div>
            <img class="icon" src="images/icon-scissors.svg" alt="Scissors" />
          </div>
        </div>

        <div class="playing-container hidden">
          <div class="game-box">
            <h3 class="heading-3 game-status">You Win</h3>
            <button class="game-btn">Play Again</button>
          </div>
          <h2 class="heading-2">You picked</h2>
          <h2 class="heading-2">The house picked</h2>

          <div class="choice player-choice">
            <div class="circle"></div>
          </div>
          <div class="choice computer-choice">
            <div class="circle"></div>
          </div>
        </div>

        <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
        <button class="btn-rules">Rules</button>
        <div class="overlay hidden">
          <div class="rules">
            <img
              class="btn-close"
              src="images/icon-close.svg"
              alt="Close button"
            />
            <p class="rules-title">Rules</p>
            <img class="icon-rules" src="images/image-rules.svg" alt="Rules" />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Wongelemengist Yilma Nadew</a>.
      </div>
    </footer>
  </body>
</html>
